<div class="flexcol">
    <div class="flexrow" style="margin-bottom: 5px; padding: 5px">
        <input type="text" value="{{label}}" class="label input-underlined" />
    </div>
    <div class="flexrow" style="margin-bottom: 5px; border: 1px solid rgb(153, 153, 153); padding: 5px">
        <span class="flexrow" style="align-items: center; justify-content: center">1d6</span>
        <span class="flexrow" style="align-items: center; justify-content: center"><=</span>
        <span class="flexrow" style="align-items: center; justify-content: center">
            <label for="">TN:</label>
            <input type="number" class="tn input-underlined" style="text-align: center" value="{{tn}}" />
        </span>
        <span class="flexrow" style="align-items: center; justify-content: center">+</span>
        <span class="flexrow" style="align-items: center; justify-content: center">
            <label for="">Mod:</label>
            <input type="number" class="mod input-underlined" style="text-align: center" value="{{mod}}" />
        </span>
    </div>
    <div class="flexrow" style="margin-bottom: 5px">
        <div class="flex-group-center">
            <label for="">Public</label>
            <input type="checkbox" class="visible" checked />
        </div>
    </div>
</div>
