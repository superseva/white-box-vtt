<ol class="items-list">
    {{#each spells as |item id|}}
    <li class="item spell" data-item-id="{{item._id}}">
        <div class="spell-stats flexrow f1">
            <div class="item-name">{{item.name}}</div>
            <div class="item-details xs align-center"><button>-</button><span class="memo">{{item.data.memorized}}</span><button>+</button></div>
            <div class="item-controls align-center">
                <a class="item-control chaty" title='{{localize "WB.SEND_TO_CHAT"}}' data-item-id="{{item._id}}"><i class="fas fa-comment"></i></a>
                <a class="item-control item-edit" title='{{localize "WB.EDIT"}}'><i class="fas fa-edit"></i></a>
                <a class="item-control item-delete" title='{{localize "WB.DELETE"}}'><i class="fas fa-trash"></i></a>
            </div>
        </div>
        <div class="spell-info f1 hidden">{{item.data.description}}</div>
    </li>
    {{/each}}
</ol>
