<form class="{{cssClass}} flexcol" autocomplete="off">
    <section class="actor-sheet-section monster">
        <!-- $$ ACTOR HEADER -->
        <header class="actor-header">
            <div class="image-box papirus-box papir1">
                <img class="profile-img" src="{{actor.img}}" data-edit="img" title="{{actor.name}}" height="100" width="100" />
            </div>
            <div class="info-box">
                <div class="actor-name papirus-box papir1 pusher-bottom">
                    <input type="text" name="name" value="{{actor.name}}" class="blank" />
                </div>
                <div class="papirus-box papir2 padded flex row">
                    <!-- <input type="text" name="data.hd.value" value="{{data.hd.value}}" class="input-underlined info" placeholder="{{localize 'WB.HD'}}" /> -->
                    <label class="acme" style="padding-top: 1px">XP:&nbsp;</label>
                    <input type="text" name="data.hd.hde" value="{{data.hd.hde}}" class="input-underlined info acme" style="font-size: 14px" />
                </div>
            </div>

            <div class="" style="max-width: 110px">
                <div class="titled-box" style="margin-bottom: 12px">
                    <div class="title-section white" style="font-size: 16px">HD</div>
                    <div class="content-section b1" style="min-width: 100px; font-size: 16px; padding-top: 10px">
                        <input type="text" name="data.hd.value" value="{{data.hd.value}}" class="blank" style="max-width: 90px; padding-top: 4px" />
                    </div>
                </div>
                <div class="titled-box">
                    <div class="title-section white" style="font-size: 16px">Health</div>
                    <div class="content-section b1" style="min-width: 100px; font-size: 16px; padding-top: 10px">
                        <input
                            type="text"
                            name="data.health.value"
                            value="{{data.health.value}}"
                            class="input-underlined"
                            style="max-width: 90px; padding-top: 4px; margin-right: 0"
                        />
                        <span>/</span>
                        <input
                            type="text"
                            name="data.health.max"
                            value="{{data.health.max}}"
                            class="input-underlined"
                            style="max-width: 90px; padding-top: 4px; margin-right: 0"
                        />
                    </div>
                </div>
            </div>
        </header>
        <section class="actor-body">
            <div class="grid grid-5col">
                <div class="flex flex-center">
                    <div class="palcque ac" style="position: relative; left: unset; top: unset">
                        <div class="titled-box">
                            <div class="title-section white ac">AC</div>
                            <div class="content-section ac sm">
                                <input type="number" name="data.ac.value" value="{{data.ac.value}}" class="blank" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex flex-center">
                    <div class="palcque" style="position: relative; left: unset; top: unset; height: unset">
                        <div class="titled-box">
                            <div class="title-section white thb">Hit Bonus</div>
                            <div class="content-section b1">
                                <input type="number" name="data.thb.value" value="{{data.thb.value}}" class="blank" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex flex-center">
                    <div class="palcque" style="position: relative; left: unset; top: unset; height: unset">
                        <div class="titled-box">
                            <a class="title-section white roll-saving-throw" style="min-width: 80px">Saving Throw</a>
                            <div class="content-section b1">
                                <input type="number" name="data.saving_throw.value" value="{{data.saving_throw.value}}" class="blank" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex flex-center">
                    <div class="palcque" style="position: relative; left: unset; top: unset; height: unset">
                        <div class="titled-box">
                            <div class="title-section white" style="min-width: 80px">Magic Res.</div>
                            <div class="content-section b1">
                                <input type="number" name="data.magic_resistance.value" value="{{data.magic_resistance.value}}" class="blank" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex flex-center">
                    <div class="palcque" style="position: relative; left: unset; top: unset; height: unset">
                        <div class="titled-box">
                            <div class="title-section white" style="min-width: 80px">Movement</div>
                            <div class="content-section b1">
                                <input type="text" name="data.move.value" value="{{data.move.value}}" class="blank" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- $$ ATTACKS -->
            <div class="flexrow pusher-bottom" style="min-height: 80px">
                <div class="titled-box abilities">
                    <div class="button-plus item-create" data-type="monster_attack">+</div>
                    <div class="title-section">Attacks</div>
                    <div class="content-section">
                        <ol class="items-list grid f1">
                            {{#each actor.attacks as |item id|}}
                            <li class="item flexrow" data-item-id="{{item._id}}">
                                <a class="item-name roll-to-hit">
                                    <img class="item-image" src="{{item.img}}" alt="" />
                                    {{item.name}}
                                </a>
                                <a class="item-details flexrow xs rollable roll-weapon-damage">{{item.data.damage.value}}</a>
                                <div class="item-controls">
                                    <a class="item-control chaty" title='{{localize "WB.SEND_TO_CHAT"}}' data-item-id="{{item._id}}"
                                        ><i class="fas fa-comment"></i
                                    ></a>
                                    <a class="item-control item-edit" title='{{localize "WB.EDIT"}}'><i class="fas fa-edit"></i></a>
                                    <a class="item-control item-delete" title='{{localize "WB.DELETE"}}'><i class="fas fa-trash"></i></a>
                                </div>
                            </li>
                            {{/each}}
                        </ol>
                    </div>
                </div>
            </div>

            <!-- $$ DESCRIPTION -->
            <div class="flexrow pusher-bottom f1" style="min-height: 220px">
                <div class="titled-box abilities">
                    <div class="title-section">Description</div>
                    <div class="content-section" style="text-align: unset">
                        <div class="papirus-box papir1" style="width: 100%; height: 246px">
                            {{editor content=data.biography target="data.biography" button=true owner=owner editable=editable}}
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</form>
